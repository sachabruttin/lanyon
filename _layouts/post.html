---
layout: default
---
<div id="main">
    <article class="post" itemtype="http://schema.org/BlogPosting" itemscope="">
      <header class="post-header">
        <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
        <div class="post-meta">
          <time datetime="{{ page.date | date: "%-d %b %Y" }}" class="post-meta__date date">{{ page.date | date: "%-d %b %Y" }}</time> &#8226; <span class="post-meta__tags">on {% for tag in page.tags %}<a href="{{ site.baseurl }}tags/#{{ tag }}">{{ tag }}</a> {% endfor %}</span>
        </div>
      </header>
      <section class="post-content" itemprop="articleBody">
          {{ content }}
      </section>
      
      <div class="post-footer" id="post-footer">
          {% include disqus.html %}
      </div>
    </article>
</div>
