---
layout: default
---
<div id="main">
    <article class="post" itemtype="http://schema.org/BlogPosting" itemscope="">
      <div class="post-header">
        <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} &middot; {{ page.author }}{% endif %}{% if page.meta %} &middot; {{ page.meta }}{% endif %}</p>
        <div class="post-content" itemprop="articleBody">
            {{ content }}
        </div>
        <div class="post-footer" id="post-footer">
          {% include disqus.html %}
        </div>
    </article>
</div>
